<cp-login-component #loginComponent>

  <div *ngIf="tokenService.getToken()">
      <h2>You are logged in as {{ credentialService.getUsername() }}</h2>
  </div>

  <div *ngIf="!tokenService.getToken()">
    <form class="form-signin">
      <h2 class="form-signin-heading">Please log in</h2>
      <label for="inputUsername" class="sr-only">Username</label>
      <input type="text" id="inputUsername" class="form-control" #username placeholder="Username" required autofocus>
      <label for="inputPassword" class="sr-only">Password</label>
      <input type="password" id="inputPassword" class="form-control" #password placeholder="Password" required>
      <button type="button" class="btn btn-lg btn-primary btn-block"
        (click)="loginComponent.authenticate(username.value, password.value)">Log in</button>
        or
      <a type="button" href="{{ ssoLink() }}" target="_blank">SSO</a>
    </form>
  </div>
</cp-login-component>
