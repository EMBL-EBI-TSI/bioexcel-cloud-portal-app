<cp-login-component #loginComponent>
  <div>
    <h2>Login</h2>

    <form>
      <input type="text" #username placeholder="Username">
      <input type="password" #password placeholder="Password">
    </form>
    <button (click)="loginComponent.login(username.value, password.value)">Submit</button>
  </div>
</cp-login-component>
