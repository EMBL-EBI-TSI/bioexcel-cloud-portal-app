<cp-login-component #loginComponent>
  <div class="container">
    <form class="form-signin">
      <h2 class="form-signin-heading">Please log in</h2>
      <label for="inputUsername" class="sr-only">Username</label>
      <input type="text" id="inputUsername" class="form-control" #username placeholder="Username" required autofocus>
      <label for="inputPassword" class="sr-only">Password</label>
      <input type="password" id="inputPassword" class="form-control" #password placeholder="Password" required>
      <button type="button" class="btn btn-lg btn-primary btn-block"
      (click)="loginComponent.login(username.value, password.value)">Log in</button>
    </form>
  </div>
</cp-login-component>
